    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }

    let sum = 0;
    for (prop in salaries) {
        sum += salaries[prop];
    }
    console.log(sum);

    let menu = {

    };

    function multiplyNumeric(obj) {
        console.log(obj);
        for (key in obj) {

            };
