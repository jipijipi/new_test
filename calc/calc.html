<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculon</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display"><input type="text" id="input"></div>
        <div id="buttons">
            <button class="btn" id="btn-clear">AC</button>
            <button class="btn" id="btn-plusminus">+/-</button>
            <button class="btn" id="btn-percent">%</button>
            <button class="btn js-operator" operator="divide" id="btn-divide">/</button>
            <button class="btn js-number" id="btn-7">7</button>
            <button class="btn js-number" id="btn-8">8</button>
            <button class="btn js-number" id="btn-9">9</button>
            <button class="btn js-operator" operator="multiply" id="btn-multiply">*</button>
            <button class="btn js-number" id="btn-4">4</button>
            <button class="btn js-number" id="btn-5">5</button>
            <button class="btn js-number" id="btn-6">6</button>
            <button class="btn js-operator" operator="substract" id="btn-substract">-</button>
            <button class="btn js-number" id="btn-1">1</button>
            <button class="btn js-number" id="btn-2">2</button>
            <button class="btn js-number" id="btn-3">3</button>
            <button class="btn js-operator" operator="add" id="btn-add">+</button>
            <button class="btn js-number" id="btn-0">0</button>
            <button class="btn" id="btn-decimal">.</button>
            <button class="btn" id="btn-result">=</button>
        </div>
    </div>
</body>

</html>
